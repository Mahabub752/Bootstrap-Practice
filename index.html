<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Booting</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello from Bootstrap</h1>
    <h1>Button</h1>
    <button class="btn btn-primary">CLick It</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <h1>Paragraph</h1> 
    <p class="text-primary">This Is My first Paragraph</p>
    <p class="text-danger">I am a Denger Man</p>
    <div class="bg-danger">
        <h1>My News</h1>
        <p>I am Larning Boot Strap</p>
    </div>
</body>
</html>
